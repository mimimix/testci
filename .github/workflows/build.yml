name: Build test project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
#  IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: meow

jobs:
  init:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target:
          - go_builder
    steps:
      - uses: actions/checkout@v4
      - name: Preparing builder - ${{ matrix.target }}
        run: |
          docker build -f ./base.Dockerfile \
          -t builder:${{ matrix.target }} \
          --target ${{ matrix.target }} \
          .

  backend:
    runs-on: ubuntu-latest
    needs:
      - init
    strategy:
      matrix:
        target:
          - pingserver
    steps:
      - name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u "${{ github.actor }}" --password-stdin
      - uses: actions/checkout@v4
      - name: Start build ${{ matrix.target }}
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME-${{ matrix.target }}
          echo IMAGE_ID=$IMAGE_ID
          
          docker build -f ./apps/${{ matrix.target }}/Dockerfile \
          --tag $IMAGE_NAME \
          .
          
          docker tag $IMAGE_NAME $IMAGE_ID:latest
          docker push $IMAGE_ID:latest

